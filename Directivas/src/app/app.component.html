<p [ngStyle]="propiedadesParrafo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet ipsa molestiae commodi, ab repellat dolore quam earum dignissimos repudiandae error soluta quo dicta.</p>
<!-- Recibe el color por el botón -->
<div>
  <button (click)="onClick('r')">red</button>
  <button (click)="onClick('g')">green</button>
  <button (click)="onClick('y')">yellow</button>
</div>
<!-- Recibe el color por input -->
<div>
  <input type="text" [(ngModel)]="propiedadesParrafo.color">
</div>
<!-- Cambia tamaño letra por input range -->
<div>
  <input type="range" min="12" max="200" step="2" (input)="onInput($event)">
</div>
